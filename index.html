<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomHTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h2>TaskTask</h2>
    </div>

    <div class="action-btn" id="action-btn">
        <h3>Créer</h3>
    </div>

    <div class="zoneText">
        <input type="text" name="zoneText" id="zoneText">
    </div>

    <!-- <div class="container">

        <p>une première tâche</p>

    <script>
             
        var btnAction = document.getElementById("action-btn");
        btnAction.addEventListener("click", click);

        function click(){
            var container = document.createElement("div");
            var mark = document.createElement("div");
            var doneMark = document.createElement("div");
            var p = document.createElement("p");
            var icons = document.createElement("div");
            var suppBtn = document.createElement("img");
            var modifBtn = document.createElement("img");
            var markDoneImg = document.createElement("img");
            container.className = "container";
            mark.className = "mark";
            doneMark.className = "doneMark";
            icons.className = "icons";
            p.textContent = 'Nouvelle tâche ajoutée!';
            modifBtn.src = "pencil-sharp.svg";
            modifBtn.alt = "image";
            suppBtn.src = "trash-sharp.svg";
            suppBtn.alt = "image";
            markDoneImg.src = "checkmark-sharp.svg";
            markDoneImg.alt ="image";

            document.body.appendChild(container);
            container.append(mark);
            container.append(doneMark);
            doneMark.append(markDoneImg);
            container.append(p);
            container.append(icons);
            icons.append(modifBtn);
            icons.append(suppBtn);
        }

    </script>
</body>
</html>
